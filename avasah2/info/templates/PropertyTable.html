{% extends "nav-bar.html" %}
{% load static %}
{% block content %}
<div class='mb-4 pb-4'>  
<table class="table table-striped ">
    <thead class="ml-3">
      <tr>
        <th class="text-white " scope="col">Area</th>
        <th class="text-white" scope="col">Property Type</th>
        <th class="text-white" scope="col">Property Size</th>
        <th class="text-white" scope="col">Rate per sqft</th>
      </tr>
    </thead>
    <tbody class=''>
      {% for info in property_table %}
      <tr >
        <th class="text-white"scope="row">{{info.Area}}</th>
        <td class="text-white">{{info.Property_Type}}</td>
        <td class="text-white">{{info.Property_Size}}</td>
        <td class="text-white">{{info.Rate}}/sqft</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
